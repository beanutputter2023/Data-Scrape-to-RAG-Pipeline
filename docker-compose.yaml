services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data

  airflow:
    build:
      context: ./data_pipeline
    restart: always
    depends_on:
      - postgres
      - minio
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__WEBSERVER__WORKERS: 1
      AIRFLOW__WEBSERVER__AUTHENTICATE: 'False'

    volumes:
      - ./data_pipeline/dags:/opt/airflow/dags
      - ./data_pipeline/scripts:/opt/airflow/scripts
      - ./chroma_db:/opt/airflow/chroma_db

    ports:
      - "8081:8080"

    command: bash -c "\
      airflow db init && \
      airflow users create --username admin --firstname Iru --lastname Niraula --email iru.niraula@example.com --role Admin --password airflow || true && \
      airflow scheduler & airflow webserver"


  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"

  rag_api:
    build:
      context: ./rag_api
    restart: always
    depends_on:
      - postgres
      - minio
      - airflow
    volumes:
      - ./chroma_db:/app/chroma_db
    ports:
      - "8000:8000"

volumes:
  postgres-db-volume:
  minio-data:
